<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="/note/js/layui/css/layui.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="/note/js/layui/layui.js"></script>
    <script type="text/javascript" src="/note/js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript">
        var noteEdit;
        var layedit;
        layui.use('layedit', function(){
            layedit = layui.layedit;

            $("#noteBookText").html(window.parent.getNoteText());
            noteEdit =  layedit.build('noteBookText',{
                //height: 700,
                tool: [
                        'code',
                        '|',
                    'strong' //加粗
                    ,'italic' //斜体
                    ,'underline' //下划线
                    ,'del' //删除线
                    ,'|' //分割线
                    ,'left' //左对齐
                    ,'center' //居中对齐
                    ,'right' //右对齐
                    ,'link' //超链接
                    ,'unlink' //清除链接
                    ,'|' //分割线
                    ,'face' //表情
                    //,'image' //插入图片
                    //,'help' //帮助
                ]});

        });
        function getnoteEdit(){
//            return layedit.getText(noteEdit);
            return layedit.getContent(noteEdit);
        }
        function getnotetextarea(){
//            return layedit.getText(noteEdit);
            return $("#noteBookText");
        }

    </script>
</head>
<body>
<textarea id="noteBookText" style="display: none;" name="noteBookText">55555555</textarea>
</body>
</html>
